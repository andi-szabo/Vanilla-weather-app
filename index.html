<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-weather-wrapper">
        <div class="row">
          <div class="col-1">
            <img
              src="images/sunny@2x.png"
              alt="current weather"
              class="current-weather-icon"
            />
          </div>
          <div class="col-5 current-location-info-wrapper">
            <h1 id="city">Antwerp</h1>
            <ul>
              <li id="date">18:00, Sat Jun 5</li>
              <li class="temperature-description" id="temperature-description">
                Clouds
              </li>
            </ul>
          </div>
          <div class="col-2">
            <h2 class="degrees" id="temperature">20</h2>
          </div>
          <div class="col- current-weather-info-wrapper">
            <div class="row">
              <div class="col-6">
                <h3>°C</h3>
              </div>
              <div class="col-6">
                <h3>°F</h3>
              </div>
            </div>
            <ul>
              <li>Humidity: <span id="humidity">86</span>%</li>
              <li>Wind: <span id="wind">2</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-note-wrapper">
      <small class="footer-note"
        ><a
          href="https://github.com/andi-szabo/weather-app"
          target="_blank"
          class="footer-note-link"
          >open source code</a
        >
        by Andrea Szabo</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
